{% extends "Guatemalan_Tax_System/legacy.html" %}
{% load static %}
    {% block content %}
    <div class="container">
        <br>
        <h1><span class="badge rounded-pill bg-primary">Rango por fechas</span></h1>
        <div class="row">
            <div class="col">
                <br>
                <br>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Fechas</label>
                    <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccione una fecha inicial...</option>
                    {% for c, value in date.items %}
                        {% for x in value %}
                            <option id="selectDate" value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    {% endfor %}  
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect02">Fechas</label>
                    <select class="form-select" id="inputGroupSelect02">
                    <option selected>Seleccione una fecha final...</option>
                    {% for c, value in date.items %}
                        {% for x in value %}
                            <option id="selectDate" value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    {% endfor %}  
                    </select>
                </div>
                <button type="submit" onclick="range_filter()" class="btn btn-primary">Generar grafica</button>
            </div>
            <script>
                function range_filter() {
                //let date_selection = document.getElementById("inputGroupSelect01").value
                fetch("http://127.0.0.1:5000/range_filter2", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                }).then(res => res.json())
                    .catch(err => {
                        window.alert("Ocurrio un error al intentar hacer el cálculo")
                    })
                    .then(res => {
                    window.alert("Gráfica generada con éxito, si deseas generar un pdf con los datos, presiona el botón de abajo!!")
                    })
                    }
            </script>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <center>
            <img src="{% static 'Guatemalan_Tax_System/images/total_iva.png' %}"/>
            <img src="{% static 'Guatemalan_Tax_System/images/total_siniva.png' %}"/>
        <br>
        <br>
            <div id="btnRrr" class="col-xl-20 col-lg-20 col-md-20 col-sm-20 col-20">
                <button id="rangefilterpdf">Generar Reporte Pdf</button>
            </div>
        <script>
        
        let range_filter_pdf = "";
        range_filter_pdf += `  <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Admin View</title>





</head>
<center>
<body>


<center>
    <div class="page-content2">
        <section id="VisualizarPacientes" class="content-section2">
            <div class="section-heading2">
                <h1>Visualizar Reporte<br><em>Filtro Fecha </em></h1>
            </div>
            <br>
                <br>
            <center>

            <img src="{% static 'Guatemalan_Tax_System/images/total_iva.png' %}"/>
            <img src="{% static 'Guatemalan_Tax_System/images/total_siniva.png' %}"/>
            </center>
                </body>
                </html>
                    `
                    try {
    let pdf_button = document.getElementById("rangefilterpdf");
    pdf_button.addEventListener("click", pdf_report);
        } catch (error) {
            console.log("que está pasando")
            console.log(error)
        }

        function pdf_report() {
    html2pdf().from(range_filter_pdf).toPdf().save("reporte_rangos_fecha.pdf");
    }
        </script>
        
    </center>
    {% endblock %}
